<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport"
        content="width-device-width,
        initial-scare=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="pw-contianer">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw" >adflaskj</span>
                    <button id="copy">Copy</button>
                </div>
                
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="length"> Password</label>
                    <input id="length" type="number" min="4" max="20" value="10">
                </div>
                <div class="form-control">
                    <label for="upper">Contain Uppercase Letter</label>
                    <input type="checkbox" id="upper">
                </div>
                <div class="form-control">
                    <label for="lower">Conatiner Lowercase Letter</label>
                    <input type="checkbox" id="lower">
                </div>
                <div class="form-control">
                    <label for="number">Container Numbers</label>
                    <input type="checkbox" id="number">
                </div>
                <div class="form-control">
                    <label for="symbol">Contain Symbol</label>
                    <input type="checkbox" id="symbol">
                </div>
                <button id="generate" class="generate">
                    Generate Password
                </button>
            </div>
        </div>
    </body>
</html>
